# Docker Compose for Floorball LLM Analysis

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: floorball-llm:latest
    container_name: floorball-llm-app
    ports:
      - "5000:5000"
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - PORT=5000
      
      # Gunicorn workers (default: CPU cores * 2 + 1)
      - GUNICORN_WORKERS=4
      
      # LLM Backend configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      
      # Application configuration
      - LLM_BACKEND=${LLM_BACKEND:-simulated}
      - SPORT=${SPORT:-floorball}
      - CACHE_DIR=/app/cache
      - LOG_LEVEL=info
    volumes:
      # Persistent cache storage
      - cache_data:/app/cache
      # Optional: Mount custom config
      # - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: floorball-llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  cache_data:
    driver: local
  ollama_data:
    driver: local
